<ion-content>
  <div class="container">
    <div class="d-flex justify-content-center mt-1">
      <ion-img src="/assets/gif/Tablet login.gif" class="w-100 h-100" alt=""></ion-img>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
    <div class="mt-1">
      <h1 style="text-align: center;">Connexion</h1>
      <hr class="border-primary">
    </div>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="inputtype">
        
          <ion-item class="item-has-focus">
            <ion-icon name="at-outline" slot="start" size="large"></ion-icon>
            <ion-input type="text"  name="username" [(ngModel)]="form.username" required
              #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" placeholder="Pseudo"></ion-input>
          </ion-item>
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            Username is required!
          </div>
        
        
          <ion-item class="item-has-focus">
            <ion-icon name="lock-closed-outline" slot="start" size="large"></ion-icon>
            <ion-input type="password"  name="password" [(ngModel)]="form.password" placeholder="Mots de passe" required
              minlength="6" #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"></ion-input>
          </ion-item>
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
       
      </div>
      <div class="mt-2 me-3 mdepss">
        <a href="" class="text-decoration-none">Mots de passe oubli√© ?</a>
      </div>
      <ion-button expand="block" type="submit" class="mt-2">S'authentifier</ion-button>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="mt-3 foot">
      <div class="vnpc">Vous n'avez pas de compte ?</div>
      <div class="insc"><a href="inscription" class="text-decoration-none">inscription</a></div>
    </div>
  </div>
</ion-content>
