<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <div class="container1">
      <div class="mt-0 text-center tit">
        Modification d'une Startups
        <hr class="border-primary">
      </div>
    </div>
    <!-- formulaire djadje -->
    <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
      <div [hidden]="!suivant">
        <ion-list>
          <ion-item>
            <ion-input type="text" maxlength="32" minlength="5" placeholder="Nom complet" name="nomcomplet"
              [(ngModel)]="startups.nomcomplet" ngModel="{{nomcomplet1}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Pseudo" maxlength="20" minlength="5" name="username"
              ngModel="{{username1}}" [(ngModel)]="startups.username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Adresse" maxlength="20" minlength="4" name="adresse"
              ngModel="{{adresse1}}" [(ngModel)]="startups.adresse"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" placeholder="Email" maxlength="20" minlength="5" name="email" ngModel="{{email1}}"
              [(ngModel)]="startups.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Nom de la Startups" name="nomStartups" ngModel="{{nomStartups1}}"
              [(ngModel)]="startups.nomStartups" maxlength="20" minlength="5"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="tel" maxlength="8" placeholder="Telephone" name="contact" ngModel="{{contact1}}"
              [(ngModel)]="startups.contact"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Stade developpement" name="emailStartups" ngModel="{{emailStartups1}}"
              [(ngModel)]="startups.emailStartups"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="secteurActivite" name="secteurActivite" ngModel="{{secteurActivite1}}"
              [(ngModel)]="startups.secteurActivite"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" placeholder="description" name="descriptionStartups"
              ngModel="{{descriptionStartups1}}" [(ngModel)]="startups.descriptionStartups"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Proprietaire" name="proprietaire" ngModel="{{proprietaire1}}"
              [(ngModel)]="startups.proprietaire"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="Date" placeholder="Date Creation" name="dateCreation" ngModel="{{dateCreation1}}"
              [(ngModel)]="startups.dateCreation"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Forme juridique (Status)" name="formeJuridique"
              [(ngModel)]="startups.formeJuridique" ngModel="{{formeJuridique1}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="tel" maxlength="8" placeholder="Chiffre d'affaire" name="chiffreAffaire"
              [(ngModel)]="startups.chiffreAffaire" ngModel="{{chiffreAffaire1}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Localisation" name="Localisation" [(ngModel)]="startups.localisation"
              ngModel="{{localisation1}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Pays" name="pays" [(ngModel)]="startups.pays"
              ngModel="{{pays1}}"></ion-input>
          </ion-item>
          <ion-item>
            <input type="file" placeholder="photo" (change)="onFileSelected($event)" name="photo">
          </ion-item>

        </ion-list>
        <div class="d-flex justify-content-between align-items-center mt-3 mb-5 btnn">
          <ion-button shape="round" expand="block" (click)="cancel()">retour</ion-button>
          <ion-button shape="round" expand="block" type="submit">S'inscrire</ion-button>
        </div>

      </div>
    </form>
    <!-- fin djadje -->


  </div>
</ion-content>
