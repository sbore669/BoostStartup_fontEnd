<ion-header>
  <ion-toolbar class="d-flex">
    <ion-icon routerLink="/tabac/acceuil" class="ioconback" name="arrow-back"></ion-icon>
    <ion-title>Acquerir des action</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form>
    <div class="ion-text-center">
    <img src="/assets/gif/actionn.gif" class="imaacc" alt="" srcset="">
  </div>
    <h1>My Farming - Application de suivie et production des vollaille</h1>
    <div class="d-flex justify-content-between mt-3">
      <div class="Prix">
        <span>Prêt maximun</span>
      </div>
      <div class="prixmtt">
        <span>{{pret_maximun}}</span>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <div class="Prix">
        <span>Prêt minimun</span>
      </div>
      <div class="prixmtt">
        <span>{{pret_minimun}}</span>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <div class="Prix">
        <span>Total des prêt</span>
      </div>
      <div class="prixmtt">
        <span>{{prettotalobtenu}}</span>
      </div>
    </div>

    <ion-item>
      <ion-label position="floating">Saisir le montant de votre pret</ion-label>
      <ion-input type="number" placeholder="Action" [(ngModel)]="montantInvest" name="montantInvest"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" (click)="envoyepret()"  class="mt-3 mb-3">Acquerir</ion-button>
    </form>
  </div>
</ion-content>
