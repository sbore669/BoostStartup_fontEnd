<ion-header>
  <ion-toolbar>
    <div class="d-flex justify-content-between">
      <div class="mx-2"><ion-icon routerLink="/tabac/acceuil" class="ioconback" name="arrow-back"></ion-icon></div>
      <div class="mx-2"><ion-title>Acquerir des action</ion-title></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form>
      <div class="ion-text-center">
        <img src="/assets/gif/actionn.gif" class="imaacc" alt="" srcset="">
      </div>
      <h1>{{nomprojets}}</h1>
      <div class="d-flex justify-content-between mt-3">
        <div class="Prix">
          <span>Prix d'une action</span>
        </div>
        <div class="prixmtt">
          <span>{{prix_action}}XOF</span>
        </div>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <div class="Prix">
          <span>Montant a payer</span>
        </div>
        <div class="prixmtt">
          <span>{{prix_action*nombreaction}}XOF</span>
        </div>
      </div>
      <ion-item>
        <ion-label position="floating">Saisir le nombre d'action</ion-label>
        <ion-input type="tel" min="1" pattern="[0-9]+" placeholder="Action" [(ngModel)]="nombreaction" name="nombreaction"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" (click)="faireuneaction()" class="mt-3 mb-3">Acquerir</ion-button>
    </form>
  </div>
</ion-content>
