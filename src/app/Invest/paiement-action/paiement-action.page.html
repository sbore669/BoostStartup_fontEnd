<ion-header>
  <ion-toolbar class="d-flex">
    <ion-icon routerLink="/tabac/acceuil" class="ioconback" name="arrow-back"></ion-icon>
    <ion-title>Acquerir des action</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form>
    <div class="ion-text-center">
    <img src="/assets/gif/actionn.gif" class="imaacc" alt="" srcset="">
  </div>
    <h1>{{nomprojets}}</h1>
    <div class="d-flex justify-content-between mt-3">
      <div class="Prix">
        <span>Prix d'une action</span>
      </div>
      <div class="prixmtt">
        <span>{{prix_action}}XOF</span>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <div class="Prix">
        <span>Montant a payer</span>
      </div>
      <div class="prixmtt">
        <span>{{prix_action*nombreaction}}XOF</span>
      </div>
    </div>
    <ion-item>
      <ion-label position="floating">Saisir le nombre d'action</ion-label>
      <ion-input type="number" placeholder="Action" [(ngModel)]="nombreaction" name="nombreaction" ></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" (click)="faireuneaction()" class="mt-3 mb-3">Acquerir</ion-button>
    </form>
  </div>
</ion-content>
