<ion-content>
  <div class="container">
    <div class="d-flex justify-content-center">
      <img src="/assets/gif/Account.gif" class="w-75 h-75" alt="...">
    </div>
    <div class="txtt">
      <!-- <h1 style="text-align: center; text-decoration: underline cornflowerblue;">Inscription</h1> -->
      <div><h1  class="text-center" style="text-decoration: underline cornflowerblue;">Inscription</h1> </div>
    </div>
    <form>
      <div class="mt-0">
        <ion-item>
          <ion-label position="floating">Nom complet</ion-label>
          <ion-input type="text" placeholder="Nom complet"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Numero</ion-label>
          <ion-input type="number" placeholder="Numero"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Pseudo</ion-label>
          <ion-input type="text" placeholder="Pseudo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Adresse</ion-label>
          <ion-input type="text" placeholder="Adresse"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Centre d'interêt</ion-label>
          <ion-select placeholder="Selectionner les types de projets qui vous interesse" [multiple]="true">
            <ion-select-option value="apples">Agriculture</ion-select-option>
            <ion-select-option value="oranges">Insdustrie</ion-select-option>
            <ion-select-option value="bananas">Education</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mots de passe</ion-label>
          <ion-input type="password" placeholder="Mots de passe"></ion-input>
        </ion-item>
        <ion-item>
          <input type="file" placeholder="photo">
        </ion-item>
      </div>
      <div class="mt-5">
        <ion-button expand="block" type="submit" style="margin-top: 20px;">S'inscrire</ion-button>
      </div>
    </form>
    <div class="mt-4 mb-4 d-flex justify-content-around">
      <div class="fs-6">déja inscris ?</div>
      <div class="insc"><a href="Connexion" class="text-decoration-none">Connexion</a></div>
    </div>
  </div>
</ion-content>
